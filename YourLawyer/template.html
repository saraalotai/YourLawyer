<!DOCTYPE html>
<html>
    <head>
        <title>agreement template</title>
        <style>
            .invoice-box{
                max-width:800px;
                margin:auto;
                padding:30px;
                font-size:16px;
                line-height:24px;
                font-family:'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
                color:#555;
            }
        
        .invoice-box table{
            width:100%;
            line-height:inherit;
            text-align:left;
        }
        
        .invoice-box table td{
            padding:5px;
            vertical-align:top;
        }
        
        .invoice-box table tr td:nth-child(2){
            text-align:right;
        }
        
        .invoice-box table tr.top table td{
            padding-bottom:20px;
        }
        
        .invoice-box table tr.top table td.title{
            font-size:45px;
            line-height:45px;
            color:#333;
        }
        
        .invoice-box table tr.information table td{
            padding-bottom:40px;
        }
        
        .invoice-box table tr.heading td{
            background:#eee;
            border-bottom:1px solid #ddd;
            font-weight:bold;
        }
        
        .invoice-box table tr.details td{
            padding-bottom:20px;
        }
        
        .invoice-box table tr.item td{
            border-bottom:1px solid #eee;
        }
        
        .invoice-box table tr.item.last td{
            border-bottom:none;
        }
        
        .invoice-box table tr.total td:nth-child(2){
            border-top:2px solid #eee;
            font-weight:bold;
        }
        
        @media only screen and (max-width: 600px) {
            .invoice-box table tr.top table td{
                width:100%;
                display:block;
                text-align:center;
            }
            
            .invoice-box table tr.information table td{
                width:100%;
                display:block;
                text-align:center;
            }
        }
        </style>
    </head>
    <body>
        <div class="invoice-box">
            <table cellpadding="0" cellspacing="0">
                <tbody>
                    <tr class="top">
                        <td colspan="2">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="title"> <img src="#LOGO_IMAGE#" style="width:100%; max-width:300px;border-radius:24px">
                                            </td>
                                        <td>        <div style="float:right;size:12">
                                            #ISSUE_NUMBER# : رقم القضية  <br>
                                            #ISSUE_DATE# : تاريخ القضية<br>
                                            #CLIENT_NAME# : صاحب القضية<br>
                                        </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <p>
            محتوى القضية
            </p>
        </div>
        
    </body>
</html>
